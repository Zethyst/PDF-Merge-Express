<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <meta name="theme-color" content="#FAF8F1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    @import url(https://fonts.googleapis.com/css?family=Lato:400,700,300);

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background-color: #f5f6fa;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f5f6fa;
}
.PDFContainer {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  flex-wrap: wrap;
  position: relative;
  overflow: hidden;
  width: 20rem;
  height: 32rem;
  border-radius: 6px;
  background: white;
  box-shadow: 0px 0.5rem 2.5rem rgba(0, 0, 0, 0.17);
  /* box-shadow: 0 0.2rem 1rem rgba(0, 0, 0, 0.4); */
  transition: 0.3s;
}
h1 {
  font-family: "Montserrat", sans-serif;
}
.title {
  display: flex;
  width: 100%;
  justify-content: center;
  align-items: center;
  gap: 15px;
  transform: translateY(-80px);
  color: #f83c44;
}
.fa-file-pdf {
  color: #f83c44;
  scale: 2;
}
.sub-title {
  display: block;
  font: 300 16px "Poppins", sans-serif;
  color: #797878db;
  letter-spacing: 0;
  padding-top: 12px;
  transform: translateY(-80px);
}
.btn{
  margin: 0 auto;
  width: 65%;
  height: 50px;
  background-color: #f83c44;
  color: white;
  border: none;
  border-radius: 30px;
  font-family: "Montserrat", sans-serif;
  font-weight: 600;
  letter-spacing: 3px;
  transform: translate(45px,90px);
  cursor: pointer;
}
.btn:hover{
  background-color: black;
}


.form {
  width: 250px;
}

.file-upload-wrapper {  
  position: relative;
  width: 100%;
  height: 40px;
}

.file-upload-wrapper::after {
  content: attr(data-text);
  font-size: 16px;
  position: absolute;
  top: 0;
  left: 0;
  background: #eeeff2;
  padding: 10px 15px;
  display: block;
  width: 80%;
  pointer-events: none;
  z-index: 20;
  height:  20px;
  line-height: 20px;
  color: #999;
  border-radius: 5px 10px 10px 5px;
  font-weight: 300;
  font-family: "Montserrat", sans-serif;
  overflow: hidden;
  text-overflow:ellipsis;
  word-wrap: normal;
  word-break: keep-all;
}

.file-upload-wrapper::before {
  content: 'Upload';
  position: absolute;
  top: 0;
  right: 0;
  display: inline-block;
  height: 40px;
  background: #4daf7c;
  color: #fff;
  font-weight: 700;
  z-index: 25;
  font-size: 14px;
  font-family: "Montserrat", sans-serif;
  line-height:40px;
  padding: 0 15px;
  text-transform: uppercase;
  pointer-events: none;
  border-radius: 0 5px 5px 0;
}

.file-upload-wrapper::before:hover { 
    background: #0f7f45;
}
 input {
  opacity: 0;
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  z-index: 99;
  height: 40px;
  margin: 0;
  padding: 0;
  display: block;
  cursor: pointer;
  width: 100%;
}
.hidden{
    display: none;
}
@media screen and (max-width:325px) {
    .PDFContainer{
        width: 100vw;
        height: 100vh;
    }
}
</style>
<body>
    <div class="container">
        <div class="PDFContainer">
            <div class="title">
                <i class="fa-solid fa-file-pdf"></i>
                <h1>PDF Merge</h1>
            </div>
            <p class="sub-title">Combine PDF files online with ease.</p>
            <form class="form" method="post" action="/merge" enctype="multipart/form-data">
                <div class="file-upload-wrapper" data-text="Select your file!">
                  <input name="pdfs" type="file" class="file-upload-field" id="fileinput" multiple accept=".pdf">
                </div>
                <button class="btn" type="submit" value="Submit" id="mergeBtn">MERGE FILES</button>
                <button class="hidden btn" id="downloadBtn"><a href="path_to_file" download="proposed_file_name">Download</a></button>
            </form>
    </div>
    </div>
    <script>
        let form=document.querySelector(".form")
        form.addEventListener("change", function(){ 
            let placetext=document.querySelector(".file-upload-wrapper");
            let val=document.querySelector("input").value;
            val=val.substring(12,30);
            placetext.setAttribute("data-text",val);
});
    </script>

    <script src="C:/Users/Ekansh/Desktop/WEB DEV/Projects/PDF Merger/script.js"></script>
    <script src="https://kit.fontawesome.com/e822fa5c46.js" crossorigin="anonymous"></script>
</body>
</html>
